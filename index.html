<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 1</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<script>
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  var game = new Phaser.Game(config);

  function preload ()
  {
    // Loading basic resource icons - Tyler (11/15/2024)
    this.load.image('water', '../assets/water.png');
    this.load.image('fire', '../assets/fire.png');
    this.load.image('hotshot', '../assets/hotshot.png');
    this.load.image('tanker', '../assets/tanker.png');
    this.load.image('helicopter', '../assets/helicopter.png');

    //Image Test
    //this.load.image('dry-grass', './Assets/DryGrassTest.png');
  }

  function create ()
  {
    // Basic resource icons added to the scene - Tyler (11/15/2024)
    this.add.image(100, 50, 'fire');
    this.add.image(100, 100, 'water');
    this.add.image(200, 50, 'hotshot');
    this.add.image(200, 110, 'tanker');
    this.add.image(200, 170, 'helicopter');
    //Image Test
    //this.add.image(400, 300, 'dry-grass');
  }

  function update ()
  {

  }

</script>
</body>
</html>
